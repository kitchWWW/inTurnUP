<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Test</title>

    <meta name="description" content="Some cool website description">
    <meta name="author" content="Brian Ellis">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="bower_components/angular/angular.js"></script>
    
    <script src="helper.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />

   </head>
  <body>

    <div ng-controller="DraggingMarkersController">

<div id="viewDiv"></div>

  <div class="text-center">
    <div class="btn-group">
    <button class="btn" ng-click="add()">Add Number</button>
    </div>
  </div>
  <br>

  <input type="text" ng-model="val" class="form-control" id="usr">
  
  <br>
  <p>
    Greeting from our back-end server: {{greeting}}!
  </p>

  <ul class="list-group" style="padding-right:30px">
    <li class="list-group-item" ng-repeat="value in list">
      <div class="row">
        {{value}}
      </div>
  </li>
  </ul>

   <script src="bower_components/jquery.min.js"></script>

  <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
